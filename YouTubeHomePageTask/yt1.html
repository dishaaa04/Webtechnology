<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="icon" href="youtube.png">
</head>
<body>

    <!-- Header Section -->
    <table width="100%" border="0">
        <tr>
            <!-- YouTube Logo and Title Together -->
            <td width="20%" align="left">
                <table border="0">
                    <tr>
                        <td>
                            <img src="youtube.png" alt="YouTube Logo" height="40" width="40">
                        </td>
                        <td>
                            <h2 style="margin: 0;">YouTube</h2>
                        </td>
                    </tr>
                </table>
            </td>

            <!-- Search Bar in the Center -->
            <td width="60%" align="center">
                <input type="text" placeholder="Search" size="50" required>
                <button>Search</button>
            </td>
            <td width="20%"></td>
        </tr>
    </table>

    <!-- Navigation Bar -->
    <nav>
        <center>
            <button>All</button>
            <button>Music</button>
            <button>Gaming</button>
            <button>Recently Played</button>
            <button>Live</button>
        </center>
    </nav>

    <!-- Video Section -->
    <table width="90%" align="center" border="0" cellspacing="20">
        <tr align="center">
            <td width="33%">
                <iframe width="100%" height="215" src="https://www.youtube.com/embed/SrF988zqyKo" frameborder="0" allowfullscreen></iframe>
                <h3>Dog Adventure</h3>
            </td>
            <td width="33%">
                <iframe width="100%" height="215" src="https://www.youtube.com/embed/mOT7liJ9_Mw" frameborder="0" allowfullscreen></iframe>
                <h3>School Adventure</h3>
            </td>
            <td width="33%">
                <iframe width="100%" height="215" src="https://www.youtube.com/embed/oL6lcnPjOIA" frameborder="0" allowfullscreen></iframe>
                <h3>Cat's Story</h3>
            </td>
        </tr>
        <tr align="center">
            <td width="33%">
                <iframe width="100%" height="215" src="https://www.youtube.com/embed/YU6sRWdzEMc" frameborder="0" allowfullscreen></iframe>
                <h3>Boss Baby Story</h3>
            </td>
            <td width="33%">
                <iframe width="100%" height="215" src="https://www.youtube.com/embed/6rWFK9RxKKY" frameborder="0" allowfullscreen></iframe>
                <h3>Hair Style</h3>
            </td>
            <td width="33%">
                <iframe width="100%" height="215" src="https://www.youtube.com/embed/N-ro05v8pfA" frameborder="0" allowfullscreen></iframe>
                <h3>Short Stories</h3>
            </td>
        </tr>
    </table>

    <!-- Footer -->
    <table width="100%" align="center">
        <tr align="center">
            <td>
                <p>Â© 2024 YouTube Clone</p>
            </td>
        </tr>
    </table>

</body>
</html>
